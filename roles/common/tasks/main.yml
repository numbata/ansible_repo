---

 - name: install common packages
   apt: pkg={{ item }} state=installed update_cache=true
   sudo: true
   with_items:
     - curl
     - vim
     - git
     - bcrypt
     - python-pycurl
     - python-mysqldb
     - htop

 - name: create www-data user
   user: >
     name="www-data"
     group="www-data"
     createhome=no
     state="present"

 - name: setup swap-file
   include: swap.yml
